  jobs:
    pre-commit:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2

        - name: Set up Python 3.11
          uses: actions/setup-python@v1
          with:
            python-version: 3.11

        - name: pre-commit
          run: |
            pip install pre-commit
            pre-commit run --all-files